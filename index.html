<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="img/icon.svg">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="manifest" href="manifest.json">
    <title>bester Durchschnitt</title>
</head>

<body>
    <div hidden id="not-logged-in-text">
        Hier könnten deine Noten stehen. Melde dich an um fortzufahren.
    </div>
    <div hidden id="spinner" style="opacity:0%">
        <div id="emphasized"></div>
        <div id="inner"></div>
    </div>
    <div hidden id="settings">
        <div class="body">
            <h1>Einstellungen</h1>
            <div class="entries">
            </div>
            <div class="control">
                <div class="btn" id="settings-close">
                    Okay
                </div>
            </div>
        </div>
        <div class="backdrop"></div>
    </div>
    <div class="flex-con-root">
        <div id="header">
            <img class="icon" src="img/icon.svg" />
            <span class="title">bester.durchschnitt</span>
            <select id="student-selection">
                <option></option>
            </select>
            <img class="icon-btn" id="settings-btn" src="img/settings.svg"/>
            <a hidden class="btn" id="login"><span>Anmelden mit</span><img class="icon"
                    src="https://beste.schule/favicon.svg"></a>
        </div>
        <div id="grades">
            <div hidden class="subject" id="sample-subject-1">
                <h2><span class="title">Sample Subject</span> <span class="average">∅ 1.23</span></h2>
                <div class="body">
                    <div class="category">
                        <h3>Sonstige</h3>
                        <div class="types">
                            <div class="grade-type">
                                <h4>SonstigeNoten</h4>
                                <div class="grades">
                                    <span class="grade">3</span>
                                    <span class="grade">1</span>
                                    <span class="grade">2</span>
                                    <span class="grade">2</span>
                                    <span class="grade">2</span>
                                    <span class="grade">2</span>
                                    <span class="grade">2</span>
                                </div>
                                <div class="type-control">
                                    <img class="icon-btn" src="img/arrow.svg" style="transform: scaleX(-1)">
                                    <img class="icon-btn" src="img/arrow.svg">
                                </div>
                            </div>
                            <div class="grade-type">
                                <h4>Mündlich</h4>
                                <div class="grades">
                                    <span class="grade">2</span>
                                </div>
                                <div class="type-control">
                                    <img class="icon-btn" src="img/arrow.svg" style="transform: scaleX(-1)">
                                    <img class="icon-btn" src="img/arrow.svg">
                                </div>
                            </div>
                        </div>
                        <div class="weight-control">
                            <img class="icon-btn" src="img/increment.svg">
                            <input value="40" maxlength="2"/> 
                            <img class="icon-btn" src="img/decrement.svg">
                        </div>
                    </div>
                    <div class="category">
                        <h3>KA/Klausur</h3>
                        <div class="types">
                            <div class="grade-type">
                                <h4>Klassenarbeit</h4>
                                <div class="grades">
                                    <span class="grade">1</span>
                                    <span class="grade">2</span>
                                </div>
                                <div class="type-control">
                                    <img class="icon-btn" src="img/arrow.svg" style="transform: scaleX(-1)">
                                    <img class="icon-btn" src="img/arrow.svg">
                                </div>
                            </div>
                            <div class="grade-type">
                                <h4>Komplexe Leistung</h4>
                                <div class="grades">
                                    <span class="grade">2</span>
                                </div>
                                <div class="type-control">
                                    <img class="icon-btn" src="img/arrow.svg" style="transform: scaleX(-1)">
                                    <img class="icon-btn" src="img/arrow.svg">
                                </div>
                            </div>
                        </div>
                        <div class="weight-control">
                            <img class="icon-btn" src="img/increment.svg">
                            <input value="60" maxlength="2"/>
                            <img class="icon-btn" src="img/decrement.svg">
                        </div>
                    </div>
                </div>
            </div>
            <div hidden class="subject" id="sample-subject-2">
                <h2>Another Sample Subject</h2>
                <div class="body">
                    <p>Keine Noten</p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/url_parameter_handler.js"></script>
    <script src="js/config.js"></script>
    <script src="js/oauth_client.js"></script>
    <script src="js/authenticator.js"></script>
    <script src="js/interface.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
